<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCreek - SDP Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Default: Centered login view */
        body.login-view {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body.login-view #caspio-container {
            width: 100%;
            max-width: 500px;
        }
        
        /* After login: Full app view */
        body.app-view {
            background: #ecf0f1;
        }
        
        body.app-view #caspio-container {
            width: 100%;
            height: 100vh;
        }
        
        #caspio-container {
            width: 100%;
            min-height: 400px;
        }
    </style>
</head>
<body class="login-view">
    <div id="caspio-container">
        <!-- Caspio Navigation Shell / Login Form -->
        <script type="text/javascript" src="https://app.carecreek.ai/dp/5912f0009e8c43f5b8414269bee0/emb"></script>
    </div>
    
    <script>
        // Detect when navigation shell loads (after login)
        // Check every second if the sidebar exists
        var checkInterval = setInterval(function() {
            // Look for navigation shell elements
            var sidebar = document.querySelector('.sidebar');
            var navShell = document.querySelector('nav');
            
            if (sidebar || navShell || document.querySelector('[class*="nav"]')) {
                // Navigation shell loaded - switch to app view
                document.body.classList.remove('login-view');
                document.body.classList.add('app-view');
                clearInterval(checkInterval);
            }
        }, 500);
        
        // Stop checking after 30 seconds
        setTimeout(function() {
            clearInterval(checkInterval);
        }, 30000);
    </script>
</body>
</html>
