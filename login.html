<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareCreek - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .login-button {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        .logout-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .logout-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>CareCreek</h1>
        <p class="subtitle">SDP Facilitator Platform</p>
        
        <div id="logoutMessage" class="logout-message">
            You have been successfully logged out.
        </div>
        
        <a href="app.html" class="login-button">Sign In to Your Account</a>
    </div>
    
   <script>
    // Show logout message if coming from logout
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('logout') === 'true') {
        document.getElementById('logoutMessage').classList.add('show');
        
        // Clear the URL parameter after showing message
        setTimeout(function() {
            window.history.replaceState({}, document.title, 'login.html');
        }, 30000); // Show for 3 seconds
    }
    
    // Alternative: Check referrer to detect logout
    if (document.referrer.includes('app.html')) {
        document.getElementById('logoutMessage').classList.add('show');
        setTimeout(function() {
            document.getElementById('logoutMessage').classList.remove('show');
        }, 3000);
    }
</script>
</body>
</html>
